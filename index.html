<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lueur d’Âmes - Boutique</title>
<style>
  body {
    background: linear-gradient(135deg, #5d3a8a, #3e2165);
    color: #e0d9f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #8a65c1;
  }
  .product-card {
    background: rgba(72, 42, 120, 0.85);
    border-radius: 12px;
    padding: 2rem;
    max-width: 320px;
    box-shadow: 0 0 20px #b190f7;
    text-align: center;
  }
  .product-name {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }
  .product-price {
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    color: #d8b7ff;
  }
  #checkout-button {
    background: #b190f7;
    border: none;
    border-radius: 8px;
    color: #3e2165;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 0.8rem 1.8rem;
    cursor: pointer;
    box-shadow: 0 0 12px #b190f7;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #checkout-button:hover {
    background: #8a65c1;
    color: #e0d9f0;
  }
  #message {
    margin-top: 1rem;
    min-height: 1.2rem;
    font-weight: 600;
  }
  #message.error {
    color: #ff6f6f;
  }
  #message.success {
    color: #a8f0a1;
  }
</style>
</head>
<body>

<h1>Lueur d’Âmes - Boutique</h1>

<div class="product-card">
  <div class="product-name">Bougie Mystique</div>
  <div class="product-price">20,00 €</div>
  <button id="checkout-button">Acheter</button>
  <div id="message"></div>
</div>

<script>
  const checkoutButton = document.getElementById('checkout-button');
  const message = document.getElementById('message');

  checkoutButton.addEventListener('click', async () => {
    message.textContent = '';
    checkoutButton.disabled = true;
    checkoutButton.textContent = 'Chargement...';

    try {
      const response = await fetch('https://stripe-backend-mlsm3x831-lueurs-dames-projects.vercel.app/api/create-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          items: [
            {
              name: 'Bougie Mystique',
              price: 2000,    // prix en centimes (20,00€)
              quantity: 1
            }
          ]
        })
      });

      const data = await response.json();

      if (data.url) {
        message.textContent = 'Redirection vers le paiement...';
        message.className = 'success';
        window.location.href = data.url;
      } else {
        throw new Error('URL de paiement manquante');
      }
    } catch (err) {
      console.error(err);
      message.textContent = 'Erreur lors de la création du paiement. Veuillez réessayer.';
      message.className = 'error';
      checkoutButton.disabled = false;
      checkoutButton.textContent = 'Acheter';
    }
  });
</script>

</body>
</html>
