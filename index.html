<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lueurs d'√Çmes - Bougies Mystiques</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0; font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #3e1a53, #7b4b9e);
    color: #eee;
    min-height: 100vh;
    background-image: radial-gradient(#bb9fee 1px, transparent 1px), radial-gradient(#bb9fee 1px, transparent 1px);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
  }

  header {
    position: sticky; top: 0; z-index: 100;
    background: rgba(60, 10, 90, 0.85);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px #a17ffb88;
    padding: 10px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 18px;
    margin: 0; padding: 0;
  }

  nav ul li {
    cursor: pointer;
    font-weight: 600;
    color: #d8b4f7;
    padding: 6px 10px;
    border-radius: 8px;
    transition: background 0.3s, color 0.3s;
  }

  nav ul li:hover,
  nav ul li.active {
    background: #a679f7;
    color: #fff;
    box-shadow: 0 0 10px #c3a4ff;
  }

  .logo {
    font-weight: 900;
    font-size: 1.9rem;
    color: #e6c7ff;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #d2a9ff;
  }

  .icons {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .icon-btn {
    cursor: pointer;
    font-size: 1.4rem;
    color: #d8b4f7;
    background: none;
    border: none;
    position: relative;
    transition: color 0.3s;
  }
  .icon-btn:hover {
    color: #f7c1ff;
    text-shadow: 0 0 8px #f7c1ff;
  }

  #cart-count {
    position: absolute;
    top: -6px; right: -8px;
    background: #f9c2ff;
    color: #4b1168;
    font-weight: 700;
    font-size: 0.8rem;
    padding: 2px 6px;
    border-radius: 50%;
    box-shadow: 0 0 4px #d79dff;
  }

  #search-bar {
    display: none;
    position: absolute;
    top: 48px;
    right: 0;
  }

  #search-bar input {
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 1rem;
    width: 220px;
    background: rgba(255 255 255 / 0.15);
    color: #eee;
    box-shadow: 0 0 12px #cfa1ff;
  }
  #search-bar input::placeholder {
    color: #d7b9ffaa;
  }

  main {
    max-width: 1100px;
    margin: 30px auto;
    padding: 0 25px 80px;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 28px;
  }

  .product {
    background: rgba(115, 41, 142, 0.8);
    border-radius: 18px;
    box-shadow: 0 0 15px #b288ffaa;
    padding: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #f0e6ff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px #d3a7ffcc;
  }

  .product img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    border-radius: 50%;
    box-shadow: 0 0 20px #bb8fffcc;
    margin-bottom: 12px;
    background: radial-gradient(circle, #a07bff, #5b2a8d);
  }

  .product h3 {
    margin: 8px 0 6px;
    font-size: 1.25rem;
    text-align: center;
    text-shadow: 0 0 5px #cbb8ffcc;
  }

  .product p.desc {
    font-size: 0.9rem;
    text-align: center;
    font-style: italic;
    color: #dabfffcc;
    min-height: 60px;
  }

  .product p.parfum {
    margin-top: 4px;
    font-size: 0.85rem;
    color: #d7baffcc;
    font-weight: 600;
    text-align: center;
  }

  .product .price {
    margin: 12px 0 8px;
    font-weight: 700;
    font-size: 1.15rem;
    color: #f0d9ff;
    text-shadow: 0 0 5px #d8b4f7;
  }

  .quantity-control {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .quantity-control label {
    font-weight: 600;
    color: #d1b9ff;
  }

  .quantity-control input {
    width: 50px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-size: 1rem;
    padding: 6px 8px;
  }

  button.add-to-cart {
    margin-top: 14px;
    background: #b180ff;
    border: none;
    color: #fff;
    font-weight: 700;
    padding: 9px 15px;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 12px #b389ff;
    transition: background 0.3s, box-shadow 0.3s;
  }

  button.add-to-cart:hover {
    background: #9149ff;
    box-shadow: 0 0 25px #caaaff;
  }

  aside#cart {
    position: fixed;
    top: 70px;
    right: 25px;
    width: 360px;
    max-height: 80vh;
    background: rgba(60, 10, 90, 0.9);
    border-radius: 20px;
    box-shadow: 0 0 30px #bb99ffdd;
    padding: 20px;
    overflow-y: auto;
    color: #f0e6ff;
    z-index: 150;
    display: none;
  }

  aside#cart h2 {
    font-weight: 900;
    margin: 0 0 16px;
    font-size: 1.6rem;
    color: #d3afff;
    text-shadow: 0 0 10px #e7d7ffcc;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    border-bottom: 1px solid #7b4bb6aa;
    padding-bottom: 8px;
  }

  .cart-item-name {
    flex: 1;
    font-weight: 600;
    color: #e3c8ff;
  }

  .cart-item-qty {
    width: 40px;
    margin: 0 8px;
  }
  .cart-item-qty input {
    width: 100%;
    border-radius: 10px;
    border: none;
    text-align: center;
    font-size: 1rem;
    padding: 4px;
  }

  .cart-item-price {
    font-weight: 700;
    min-width: 55px;
    text-align: right;
    color: #c99fff;
  }

  .cart-total {
    font-weight: 900;
    font-size: 1.4rem;
    margin-top: 20px;
    color: #dabfff;
    text-align: right;
    text-shadow: 0 0 10px #cdb7ffcc;
  }

  button#checkout {
    width: 100%;
    background: #a270ff;
    color: #fff;
    border: none;
    padding: 14px;
    font-size: 1.2rem;
    border-radius: 16px;
    cursor: pointer;
    margin-top: 22px;
    font-weight: 800;
    box-shadow: 0 0 18px #bb99ffcc;
    transition: background 0.3s, box-shadow 0.3s;
  }
  button#checkout:hover {
    background: #7e3aff;
    box-shadow: 0 0 30px #d0afffdd;
  }

  /* Responsive */
  @media (max-width: 850px) {
    aside#cart {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-height: 50vh;
      border-radius: 20px 20px 0 0;
      padding: 15px 20px;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <ul id="categories">
      <li class="active" data-category="all">Toutes</li>
      <li data-category="espoir">Lueur d‚ÄôEspoir</li>
      <li data-category="amour">Lueur d‚ÄôAmour</li>
      <li data-category="serenite">Lueur de S√©r√©nit√©</li>
      <li data-category="confiance">Lueur de Confiance</li>
      <li data-category="guerison">Lueur de Gu√©rison</li>
      <li data-category="intuition">Lueur d‚ÄôIntuition</li>
      <li data-category="inspiration">Lueur d‚ÄôInspiration</li>
      <li data-category="ame">Lueur d‚Äô√Çme</li>
    </ul>
  </nav>
  <div class="logo">Lueurs d'√Çmes</div>
  <div class="icons">
    <button class="icon-btn" id="search-btn" title="Recherche üîç">üîÆ</button>
    <button class="icon-btn" id="account-btn" title="Compte utilisateur">üßô‚Äç‚ôÇÔ∏è</button>
    <button class="icon-btn" id="cart-btn" title="Voir le panier">üõí<span id="cart-count" style="display:none;"></span></button>
  </div>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Recherche mystique..." autocomplete="off" />
  </div>
</header>

<main>
  <div class="products" id="product-list"></div>
</main>

<aside id="cart">
  <h2>Panier magique</h2>
  <div id="cart-items"></div>
  <div class="cart-total">Total: ‚Ç¨<span id="cart-total">0.00</span></div>
  <button id="checkout">Payer</button>
</aside>

<script>
  // Donn√©es produits avec images et d√©tails mystiques
  const products = [
    {
      id: 1,
      name: "Lueur d‚ÄôEspoir",
      category: "espoir",
      description: "Une bougie pour les moments de doute, offrant une lumi√®re int√©rieure et un message d'encouragement.",
      price: 20,
      parfum: "Notes d'agrumes et de menthe poivr√©e",
      image: "https://i.ibb.co/3pB6FxM/lueur-espoir.png"
    },
    {
      id: 2,
      name: "Lueur d‚ÄôAmour",
      category: "amour",
      description: "Destin√©e √† raviver les relations, cette bougie diffuse une √©nergie chaleureuse et un message d'affection.",
      price: 22,
      parfum: "Rose et vanille",
      image: "https://i.ibb.co/6ZZHVqz/lueur-amour.png"
    },
    {
      id: 3,
      name: "Lueur de S√©r√©nit√©",
      category: "serenite",
      description: "Une ambiance calme et apaisante pour le corps et l'esprit.",
      price: 18,
      parfum: "Lavande et camomille",
      image: "https://i.ibb.co/XYxTQYz/lueur-serenite.png"
    },
    {
      id: 4,
      name: "Lueur de Confiance",
      category: "confiance",
      description: "Renforce votre assurance avec cette bougie √©nergisante.",
      price: 21,
      parfum: "Bois de santal et jasmin",
      image: "https://i.ibb.co/bJHPVTc/lueur-confiance.png"
    },
    {
      id: 5,
      name: "Lueur de Gu√©rison",
      category: "guerison",
      description: "Favorise le bien-√™tre et la r√©cup√©ration int√©rieure.",
      price: 24,
      parfum: "Eucalyptus et menthe",
      image: "https://i.ibb.co/qpHLsqV/lueur-guerison.png"
    },
    {
      id: 6,
      name: "Lueur d‚ÄôIntuition",
      category: "intuition",
      description: "√âveillez votre sixi√®me sens et votre sagesse int√©rieure.",
      price: 23,
      parfum: "Encens et myrrhe",
      image: "https://i.ibb.co/7Q1jZqk/lueur-intuition.png"
    },
    {
      id: 7,
      name: "Lueur d‚ÄôInspiration",
      category: "inspiration",
      description: "Id√©ale pour stimuler la cr√©ativit√© et la motivation.",
      price: 19,
      parfum: "Orange douce et cannelle",
      image: "https://i.ibb.co/F7pmZTD/lueur-inspiration.png"
    },
    {
      id: 8,
      name: "Lueur d‚Äô√Çme",
      category: "ame",
      description: "La bougie sacr√©e pour √©lever l'esprit et nourrir l'√¢me.",
      price: 25,
      parfum: "Fleur de lotus et jasmin",
      image: "https://i.ibb.co/m9Q9H4Q/lueur-ame.png"
    }
  ];

  // Panier en localStorage ou vide
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // √âl√©ments DOM
  const productList = document.getElementById('product-list');
  const cartBtn = document.getElementById('cart-btn');
  const cartCount = document.getElementById('cart-count');
  const cartSidebar = document.getElementById('cart');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalEl = document.getElementById('cart-total');
  const checkoutBtn = document.getElementById('checkout');
  const searchBtn = document.getElementById('search-btn');
  const searchBar = document.getElementById('search-bar');
  const searchInput = document.getElementById('search-input');
  const categories = document.querySelectorAll('#categories li');

  // Afficher produits filtr√©s / recherch√©s
  function displayProducts(filterCategory = 'all', searchTerm = '') {
    productList.innerHTML = '';
    let filtered = products;

    if (filterCategory !== 'all') {
      filtered = filtered.filter(p => p.category === filterCategory);
    }

    if (searchTerm.trim() !== '') {
      const term = searchTerm.toLowerCase();
      filtered = filtered.filter(p =>
        p.name.toLowerCase().includes(term) || p.description.toLowerCase().includes(term)
      );
    }

    if (filtered.length === 0) {
      productList.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-style: italic;">Aucun produit trouv√©.</p>';
      return;
    }

    filtered.forEach(product => {
      const productEl = document.createElement('div');
      productEl.className = 'product';
      productEl.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p class="desc">${product.description}</p>
        <p class="parfum"><em>Parfum: ${product.parfum}</em></p>
        <p class="price">‚Ç¨${product.price.toFixed(2)}</p>
        <div class="quantity-control">
          <label for="qty-${product.id}">Qt√©:</label>
          <input type="number" id="qty-${product.id}" min="1" value="1" />
        </div>
        <button class="add-to-cart" data-id="${product.id}">Ajouter au panier</button>
      `;
      productList.appendChild(productEl);
    });

    // Ajouter gestionnaires d‚Äô√©v√©nement boutons "Ajouter au panier"
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.onclick = () => {
        const id = parseInt(btn.dataset.id);
        const qtyInput = document.getElementById('qty-' + id);
        let qty = parseInt(qtyInput.value);
        if (qty < 1) qty = 1;
        addToCart(id, qty);
      };
    });
  }

  // Ajouter produit au panier
  function addToCart(id, qty) {
    const product = products.find(p => p.id === id);
    if (!product) return;

    const existing = cart.find(item => item.id === id);
    if (existing) {
      existing.qty += qty;
    } else {
      cart.push({ id, qty });
    }
    saveCart();
    updateCartCount();
    renderCart();
    alert(`‚ú® ${qty} x ${product.name} ajout√©(s) au panier !`);
  }

  // Sauvegarder panier en localStorage
  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // Mettre √† jour compteur panier
  function updateCartCount() {
    const totalQty = cart.reduce((acc, item) => acc + item.qty, 0);
    if (totalQty > 0) {
      cartCount.style.display = 'inline-block';
      cartCount.textContent = totalQty;
    } else {
      cartCount.style.display = 'none';
    }
  }

  // Afficher contenu panier
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>Votre panier est vide.</p>';
      cartTotalEl.textContent = '0.00';
      return;
    }

    let total = 0;
    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      if (!product) return;

      const itemTotal = product.price * item.qty;
      total += itemTotal;

      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';
      itemEl.innerHTML = `
        <div class="cart-item-name">${product.name}</div>
        <input class="cart-item-qty" type="number" min="1" value="${item.qty}" data-id="${item.id}" title="Modifier la quantit√©" />
        <div class="cart-item-price">‚Ç¨${itemTotal.toFixed(2)}</div>
        <button class="remove-btn" data-id="${item.id}" title="Retirer">‚ùå</button>
      `;
      cartItemsContainer.appendChild(itemEl);
    });

    cartTotalEl.textContent = total.toFixed(2);

    // Gestion changement quantit√©
    document.querySelectorAll('.cart-item-qty').forEach(input => {
      input.onchange = e => {
        let val = parseInt(e.target.value);
        if (isNaN(val) || val < 1) val = 1;
        const id = parseInt(e.target.dataset.id);
        updateQty(id, val);
      };
    });

    // Boutons retirer article
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.onclick = () => {
        const id = parseInt(btn.dataset.id);
        removeFromCart(id);
      };
    });
  }

  function updateQty(id, qty) {
    const item = cart.find(i => i.id === id);
    if (item) {
      item.qty = qty;
      saveCart();
      updateCartCount();
      renderCart();
    }
  }

  function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart();
    updateCartCount();
    renderCart();
  }

  // Toggle affichage panier
  cartBtn.onclick = () => {
    if (cartSidebar.style.display === 'block') {
      cartSidebar.style.display = 'none';
    } else {
      cartSidebar.style.display = 'block';
      renderCart();
    }
  };

  // Toggle barre recherche
  searchBtn.onclick = () => {
    if (searchBar.style.display === 'block') {
      searchBar.style.display = 'none';
      searchInput.value = '';
      displayProducts(getActiveCategory());
    } else {
      searchBar.style.display = 'block';
      searchInput.focus();
    }
  };

  // Recherche dynamique
  searchInput.oninput = () => {
    const term = searchInput.value;
    displayProducts(getActiveCategory(), term);
  };

  // Gestion cat√©gories
  categories.forEach(li => {
    li.onclick = () => {
      categories.forEach(c => c.classList.remove('active'));
      li.classList.add('active');
      displayProducts(li.dataset.category, searchInput.value);
    };
  });

  // Obtenir cat√©gorie active
  function getActiveCategory() {
    const active = document.querySelector('#categories li.active');
    return active ? active.dataset.category : 'all';
  }

  // Simuler paiement Stripe (simple alert)
  checkoutBtn.onclick = () => {
    if (cart.length === 0) {
      alert('Votre panier est vide, ajoutez des produits avant de payer.');
      return;
    }

    // Simuler paiement
    alert('Paiement simul√© r√©ussi ! Merci pour votre commande mystique. üåü');

    // Vider panier
    cart = [];
    saveCart();
    updateCartCount();
    renderCart();
    cartSidebar.style.display = 'none';
  };

  // Au chargement afficher tous produits et compte √† jour
  displayProducts();
  updateCartCount();

</script>
</body>
</html>
