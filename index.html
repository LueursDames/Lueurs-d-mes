<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lueur d'Âmes - Boutique</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5a2a83, #9b59b6);
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #7d5ba6;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 40px;
    }
    button:hover {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>

  <h1>Lueur d'Âmes</h1>
  <p>Découvrez nos bougies artisanales uniques, pleines de mystique et d'inspiration.</p>

  <button id="buyButton">Acheter une bougie - 25€</button>

  <script>
    const buyButton = document.getElementById('buyButton');

    buyButton.addEventListener('click', () => {
      buyButton.disabled = true;
      buyButton.textContent = "Chargement...";

      fetch('https://https://stripe-backend-8jzac1158-lueurs-dames-projects.vercel.app/api/create-checkout-session
, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert('Erreur lors de la création du paiement.');
          buyButton.disabled = false;
          buyButton.textContent = "Acheter une bougie - 25€";
        }
      })
      .catch(err => {
        console.error(err);
        alert('Erreur lors de la création du paiement. Veuillez réessayer.');
        buyButton.disabled = false;
        buyButton.textContent = "Acheter une bougie - 25€";
      });
    });
  </script>

</body>
</html>
